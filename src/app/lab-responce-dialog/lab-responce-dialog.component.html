<div class="container">
  <h5>Test result of {{data.request.laboratory_test.name}} test</h5>
  <form [formGroup]="form">
    <div class="row">
      <div class="col s6">
        <mat-form-field>
          <mat-select placeholder="normality">
              <mat-option value="0">Abnormal</mat-option>
              <mat-option value="1">Normal</mat-option>
            </mat-select>
        </mat-form-field>     
      </div>
      <div class="col s6">
        <mat-form-field>
          <input matInput type="number" placeholder="Measured value">
        </mat-form-field>
      </div>
    </div>
    
    <div class="col m12">
      <mat-form-field>
        <textarea matInput placeholder="Note">
        </textarea>
      </mat-form-field>
    </div>
    <div class="row">
      <button mat-flat-button class="right" >Submit <mat-icon>send</mat-icon></button>
    </div>
  </form>
</div>
