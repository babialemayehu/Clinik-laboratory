<div class="head-color {{data.color}}" ></div>
<div class="container" style="width: 400px; padding: 0px 10% 0px 10%;"> 
  <h5 style="margin-top: 0px">{{data.title}}</h5> 
  <p [innerHTML]="data.message"></p>
  
  <strong>
    <button (click)="confirm()" mat-button class="right white black-text ">OK</button>
    <button *ngIf="data.dialog == 'confirm'" (click)="close()" mat-button class="right white black-text ">CANCLE</button>
  </strong>

</div>
